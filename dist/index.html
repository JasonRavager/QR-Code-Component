<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-light_gray font-main">
  <div class="content-center h-screen">
    <div class="w-80 mx-auto bg-white p-4 rounded-[1.25rem] mb-5 shadow-lg">
      <div class="justify-center w-72">
        <div class="mb-5 h-72">
          <img src="./images/image-qr-code.png" class="rounded-lg" alt="QR Code">
        </div>
        <div class="px-3 space-y-2 text-center">
          <h1 class="text-dark_blue text-[22px] font-bold">Improve your front-end skills by building projects</h1>
          <p class="font-normal text-zinc-300 text-normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
    <footer class="bottom-0 w-full mx-auto attribution h-fit">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://github.com/JasonRavager" target="_blank">Jason Vergara</a>.</p>
    </footer>
  </div> 
</body>
</html>
